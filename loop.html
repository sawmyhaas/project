<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>value array</h2>
    <p id="paral"></p>
    <script>
        var fruits = ["Apple"];
        fruits.unshift("pineapple", "lemon");
        fruits.push("oreange", "peach");

        
        document.getElementById('paral').innerHTML= fruits;
    </script>

</body>
</html>
